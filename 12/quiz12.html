    <title>module</title>
</head>
<body>
    <h1>module</h1>
    <h2>평균 구하기</h2>
    <div>
        숫자를 입력해주세요.(숫자와 숫자 사이에 ,를 넣어주세요.)
    </div>

    <div class="avgResult"></div>
    <h2>무작위 수 구하기</h2>
    <div>
        숫자를 입력해주세요.(숫자와 숫자 사이에 ,를 넣어주세요.)
    </div>
    <input type="text" id="random">
    <input type="button" value="확인" id="randBtn">
    <div class="randResult"></div>
    <script type="module" src="module.js"></script>
